<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carros do Gran Turismo</title>
    <link rel="stylesheet" href="Gran Turismo.css" />
  </head>

  <body>
    <header>
      <div class="Descricao">
        <h1>Veículos Gran Turismo</h1>
      </div>
      <div class="mexirica">
        <img src="Logo.png" alt="Logo Gran Turismo" />
      </div>
    </header>

    <main>
      <div class="grid-container">
        <!-- Linha 1 -->
        <div class="grid-item">
          <h2>Carros Asiáticos</h2>
          <img src="SUPRA.jpg" alt="Carros Japoneses" />
        </div>
        <div class="grid-item">
          <h2>Carros Europeus</h2>
          <img src="M3.jpg" alt="Carros Alemães" />
        </div>
        <div class="grid-item">
          <h2>Carros Norte-Americanos</h2>
          <img src="CORVETTE.jpg" alt="Carros Americanos" />
        </div>
        <div class="grid-item">
          <h2>Carros Sul-Americanos</h2>
          <img src="Vectra.png" alt="Volkswagen Fusca" />
        </div>

        <!-- Linha 2 -->
        <div class="grid-item">
          <h2>Carros Exclusivos</h2>
        </div>
      </div>
    </main>

    <footer>
      <p>© 2025 Carros Gran Turismo - Todos os direitos reservados.</p>
    </footer>
  </body>
</html>
